<body>
    <div id = "whole" style="width: 400px;">
        <div style = "width: 400px;height: 180px;overflow: hidden;" >
            <div style="width: 400px;height: 180px;position: absolute; z-index: 0;float: left;"><img style="width: 100%;height: 100%;" src="./head.jpeg""></div>
            <div style="width: 140px;height: 38px;position: absolute; z-index: 1;float: left;margin-top: 115px;margin-left: 145px;"><img style="width: 100%;height: 100%;" src="./back_apply.jpeg"></div>
        </div>
        <div style="color: darkgrey;font-family:-apple-system; margin-top: 5px;margin-left: 20px;font-size: large;">当前时间：</div>
        <div id="Date" style="font-weight: bolder; font-size: xx-large;font-family:-apple-system; margin-top: 15px;margin-left: 20px;"></div>
        <script type="text/javascript"> 
            setInterval(function(){   
            var date = new Date();
            var year = date.getFullYear();
            var mon = date.getMonth()+1;
            if (mon < 10) {
                mon = '0'+mon;
            }
            var day = date.getDate();
            if (day < 10) {
                day = '0'+day;
            }
            var h = date.getHours();
            var m = date.getMinutes();
            if (m < 10) {
                m = '0'+m;
            }  
            var s = date.getSeconds();
            if (s < 10) {
                s = '0'+s;
            }
            var d = document.getElementById('Date');    
              d.innerHTML=mon+'月'+day+'日'+'      '+h+':'+m+':'+s;  
            },1000)
        </script>
        <div style="font-family:-apple-system;margin-left: 20px;margin-top: 15px; font-size:12px;">已于2020-05-23 13:47:25完成报到登记</div>
